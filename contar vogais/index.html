<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Javscript</title>
    <script>
    function contavogais() {
    var texto = document.getElementById("idString").value
    var cont = 0

    texto = texto.toLowerCase()

    for (var i = 0; i < texto.lenght; i++) {
        if (texto.charAt(i) == "a" || texto.charAt(i) == "e" || texto.charAt(i) == "i" || texto.charAt(i) == "o" || texto.charAt(i) == "u") {
            cont++
        }
    }

    document.getElementById("idTexto").innerHTML = "Número de vogais = " + cont
}
    </script>
</head>
<body>
    <form name="vogais">
        Digite o texto: <input type="text" id="idString">
        <br><button type="button" name="btn01" id="idBotao" onclick="contavogais()";>Clique</button>
    </form>

    <br><span id="idTexto"></span>
</body>
</html>
