<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpada mouseover</title>
</head>
<body>
    <!-- Utilizando o ONMOUSEOVER pra mudar a imagem da lâmpada ao passar o mouse por cima dela (apagada -> acesa) -->
    <img src="apagada.jpg" alt="lâmpada apagada" id="apagada" onmouseover="this.src='./acesa.jpg'">
</body>
</html>
